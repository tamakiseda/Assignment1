<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>index</title>
    <style>
        body {
            background-color: white;
        }
        .special {
            color: rgb(47, 0, 255)
        }
        .operator {
            font-weight: bold;
        }
        #result {
            border: solid 1pt;
            border-color: cadetblue
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>

        function myfun() {
            document.getElementById('demo').style.fontSize = '35px';
        }
        function sum() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) + parseInt(y);
        }
        function subtract() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) - parseInt(y);
        }
        function product() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) * parseInt(y);
        }
        function divide() {
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;
            document.getElementById('result').innerHTML = parseInt(x) \ parseInt(y);
        }
    </script>
</head>

<body>
    <div class="special">
        My first section<br>
        <input id="first" placeholder="first number">
        <select id="calculate">
            <option value="sum">+</option>
            <option value="subtract">-</option>
            <option value="product">*</option>
            <option value="divide" selected="">\</option>
        </select>
        <input id="second" placeholder="second number">
        <br>
        <button id="equalTo" onclick="sum()">=</button>
        <div id="result">Result</div>
    </div>
</body>
